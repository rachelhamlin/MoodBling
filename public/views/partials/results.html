<div ng-controller='resultsController'>

<div class='spinner' ng-show='loading'>
  <double-bounce-spinner></double-bounce-spinner>
</div>

<div class='content' ng-show='!loading'>

    <div id='emotion'>
      You seem...<br>
      <span class='eval'>{{ eval }}</span>
      <br><br>
      <p><i class='fa fa-repeat fa-lg' aria-hidden='true'></i>&nbsp;&nbsp;<a href='#/input'>Start over</a></p>
      <p><i class='fa fa-external-link fa-lg' aria-hidden='true'></i>&nbsp;&nbsp;<a href='http://open.spotify.com/track/{{ trackID }}' target='_blank'>Open in Spotify</a></p>
    </div>

    <div id='music' class='float'>
      Have {{ descriptor }}:
      <div id='audio' class='float'>
        <p>{{ trackName }} by {{ artist }}</p>
      </div>
      <div class='album' style="background-image:url({{ albumCover }})">
        <div class="overlay">
        </div>
        <i class='fa fa-play-circle fa-3x play active' aria-hidden='true' style='display: none'></i>
        <i class='fa fa-pause-circle fa-3x pause' aria-hidden='true' style='display: none'></i>
      </div>
    </div>

</div>

</div>
