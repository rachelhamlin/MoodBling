<!DOCTYPE html>
<html ng-app='MoodApp'>
  <head>
    <meta charset="utf-8">
    <title>mood bling, digital mood ring</title>
    <link rel='stylesheet' href='css/styles.css'>
    <script src="//use.edgefonts.net/baumans.js"></script>
    <script src="https://use.typekit.net/ava6zbf.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Vollkorn:400,700,400italic' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.min.js" charset="utf-8"></script>
    <script src='bower_components/angular-animate/angular-animate.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/form.js'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/form.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/components/button.min.css'>
    <link rel='stylesheet' href='bower_components/angular-spinkit/build/angular-spinkit.min.css'>
    <script src='bower_components/angular-spinkit/build/angular-spinkit.min.js'></script>
    <script src='js/app.js'></script>
    <script src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.min.js"></script>
    <script src='js/services/alchemy.js'></script>
    <script src='js/services/spotify.js'></script>
    <script src='js/welcome.js'></script>
    <script src='js/input.js'></script>
    <script src='js/results.js'></script>
  </head>
  <body class='primary'>
    <div class='grid'>
      <div class='col-1-4'>
        &nbsp;
      </div>
      <div class='col-1-2'>
        <div>
          <img id='boombox' src='/images/boombox_a.gif'/>
          <a href='#/'><h1 id='title'>moodbling</h1></a>
        </div>
        <div ng-view></div>
        <div>
          <svg id='circle-svg' height='40' width='40' ng-click="showInfo = ! showInfo">
            <circle cx='15' cy='15' r='15'/>
            <text x="50%" y="50%" text-anchor="middle" stroke="#5a5a5a" dx='-.3em'><a style='cursor:pointer'>?</a></text>
          </svg>
          <div id='info-window' ng-show='showInfo'>
            moodbling uses IBM's <a href='http://www.alchemyapi.com/' target='_blank'>AlchemyLanguage API</a> for semantic text analysis and <a href='https://www.npmjs.com/package/spotify-web-api-node' target='_blank'>Spotify's web API</a> to pull songs.<br><br>View more on <a href='https://github.com/rachelhamlin/MoodBling' target='_blank'>github</a>.
          </div>
        </div>
      </div>
     <div class='col-1-4'>
       &nbsp;
     </div>
    </div>
  </body>
</html>
